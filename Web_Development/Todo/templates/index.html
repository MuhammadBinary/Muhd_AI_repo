<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <title>Index</title>
</head>


<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <h4 class="text-center my-3 pb-3">Daily Planner</h4>
                        <form class="row" action="/add" method="post">
                            <div class="col-4">
                                <div class="form-outline">
                                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter a task here"/>
                                    <input type="percentage" id="percentage" name="percentage" class="form-control" placeholder="Enter a percentage here"/>

                                </div>
                            </div>

                            <div class="col-6">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                        <table class="tabl mb-4">
                            <thead>
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">item</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Percentage</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for todo in todo_list %}
                                <tr>
                                    <th scope="row">{{ todo.id }}</th>
                                    <td>{{ todo.title }}</td>
                                    <td>{{ todo.percentage }}</td>
                                    <td>
                                        {% if todo.complete == False %}
                                            <div class="shift">
                                            <div class="alert alert-secondary" role="alert">In progress</div>
                                            {% else %}
                                            <div class="alert alert-success" role="alert">Completed</div>
                                            </div>
                                        {% endif %}

                                    </td>

                                    <td>
                                        <input type="text" id="percentage" name="percentage" class="form-control" placeholder=" % " size="1" maxlength="1"/>
                                    </td>

                                    <td>
                                        <a class="btn btn-success" href="/update/{{ todo.id }}">Update</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger ms-1" href="/delete/{{ todo.id }}">Delete</a>
                                    </td>

                                    <td>{{ todo.percentage }}</td>

                                </tr>

                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
